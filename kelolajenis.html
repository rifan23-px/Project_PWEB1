<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelolaan Jenis Kamar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding-top: 70px;
    }
    footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .table td, .table th {
        vertical-align: middle;
    }
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    .card-img-top {
        border-radius: 10px 10px 0 0;
        transition: transform 0.3s ease;
        border-right: 5px solid #007bff; /* Add a blue border to the right of the image */
        height: 200px; /* Adjust to maintain consistent height */
        object-fit: cover;
    }
    .card:hover .card-img-top {
        transform: scale(1.1);
    }
    .card-body {
        background-color: #fff;
        border-radius: 0 0 10px 10px;
        text-align: center;
        flex-grow: 1;
    }
    .card-body h5 {
        color: #333;
    }
    .card-body p {
        color: #007bff;
        font-size: 1.2rem;
        font-weight: bold;
    }
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">Jenis Kamar Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/project/Admin/welcome.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project/Admin/kelolajenis.html">Kelola Jenis Kamar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project/Admin/kelolafasilitas.html">Kelola Fasilitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project/Admin/lihatpesanan.html">Lihat Pemesan Konsumen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row g-4">
            <!-- Kamar Standard -->
            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <img src="/project/Admin/Foto/www.jpg" class="card-img-top" alt="Kamar Standard">
                    <div class="card-body">
                        <h5 class="card-title">Kamar Standard</h5>
                        <p class="card-text">Rp. 500.000</p>
                    </div>
                </div>
            </div>

            <!-- Kamar Deluxe -->
            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <img src="/project/Admin/Foto/room4.jpg" class="card-img-top" alt="Kamar Deluxe">
                    <div class="card-body">
                        <h5 class="card-title">Kamar Deluxe</h5>
                        <p class="card-text">Rp. 1.000.000</p>
                    </div>
                </div>
            </div>

            <!-- Kamar Family -->
            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <img src="/project/Admin/Foto/room3.jpg" class="card-img-top" alt="Kamar Family">
                    <div class="card-body">
                        <h5 class="card-title">Kamar Family</h5>
                        <p class="card-text">Rp. 1.500.000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Jenis Kamar Hotel.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
